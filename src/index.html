
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/mrc-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a56db">
  <meta name="description" content="MRC en Poche - Votre assistant politique personnel">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/mrc-logo.png">
  <title>MRC en Poche</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
